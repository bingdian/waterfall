<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>fix brick left or right</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>fix brick left or right</h1>
</div>
<div id="container">
    <div class="item waterfall-item-fixed-left" style="height: 180px;  background: #2b8af8; color: #fff;">left</div>
    <div class="item waterfall-item-fixed-right" style="height: 120px; background: #0293ab; color: #fff;">right</div>
    <div class="item waterfall-item-fixed-left" style="height: 230px; background: #db561d; color: #fff;">left</div>
    <div class="item waterfall-item-fixed-right" style="height: 170px;  background: #0d9c00; color: #fff;">right</div>
</div>
<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" />
    </div>
{{/result}}
</script>
<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/handlebars/handlebars.js"></script>
<script src="js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'data/data1.json?page=' + page;
    }
});
</script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-1245097-16']);
_gaq.push(['_trackPageview']);
_gaq.push(['_trackPageLoadTime']);
(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = 'https://ssl.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
</body>
</html>
